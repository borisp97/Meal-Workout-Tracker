<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal & Workout Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Meal & Workout Tracker</h1>

        <section class="input-section">
            <h2>Dodaj obrok</h2>
            <input type="text" id="meal-name" placeholder="Meal name">
            <input type="number" id="meal-calories" placeholder="Calories">
            <button onclick="addMeal()">Add meal</button>
        </section>

        <section class="input-section">
            <h3>Add exercise</h3>
            <input type="text" id="exercise-name" placeholder="Naziv vezbe">
            <input type="number" id="exercise-reps" placeholder="Ponavljanja">
            <button onclick="addExercise()">Add exercise/button>
        </section>

        <section class="list-section">
            <h3>Meals</h3>
            <ul id="meal-list"></ul>

            <h3>Exercises</h3>
            <ul id="exercise-list"></ul>

            <h3>Totals</h3>
            <p id="totals">Calories: 0 | Reps: 0</p>
        </section>

        <button class="reset-btn" onclick="resetAll()" class="reset-btn">Reset all</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
